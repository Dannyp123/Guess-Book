{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1 class="text-center">Leave a Note</h1>
</div>
<div class="container">
    <form action="{% url 'leaving-note' %}" method="POST" class="col-3">
        {% csrf_token %}
        {{form}}
        <button class="btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
